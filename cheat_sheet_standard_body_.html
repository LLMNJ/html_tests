<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PFF standard Cheat Sheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: "Archivo", sans-serif; font-size: 14px; padding: 1rem; }
    th, td { vertical-align: middle; white-space: nowrap; }
    @media (max-width: 576px) {
      .table-responsive { font-size: 12px; }
      th:nth-child(3), td:nth-child(3) { max-width: 90px; overflow: hidden; text-overflow: ellipsis; }
      th:nth-child(4), td:nth-child(4) { max-width: 60px; overflow: hidden; text-overflow: ellipsis; }
    }
  </style>
</head>
<body>
  <div class="table-responsive">
    <table id="ff_table" class="table table-striped table-bordered table-hover" style="width:100%">
      <!-- Table content will be inserted here dynamically -->
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function() {
      var table = $("#ff_table").DataTable({
        // your DataTable options go here
      });

      // Add filter dropdowns
      $("#ff_table thead tr")
        .clone(true)
        .appendTo("#ff_table thead");

      $("#ff_table thead tr:eq(1) th").each(function (i) {
        var title = $(this).text();
        if (title !== "") {
          $(this).html('<select class="form-select form-select-sm"><option value="">Filter</option></select>');

          table.column(i).data().unique().sort().each(function (d) {
            $("select", $("#ff_table thead tr:eq(1) th").eq(i)).append('<option value="' + d + '">' + d + "</option>");
          });

          $("select", this).on("change", function () {
            var val = $.fn.dataTable.util.escapeRegex($(this).val());
            table.column(i).search(val ? "^" + val + "$" : "", true, false).draw();
          });
        } else {
          $(this).html("");
        }
      });
    });
  </script>
</body>
</html>
