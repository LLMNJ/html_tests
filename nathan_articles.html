<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Explore Articles by Nathan Jahnke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1530; --btn:#1677ff; --txt:#ffffff; }
    body, table { font-family: 'Archivo', sans-serif; }
    body { background: transparent; color: var(--txt); margin: 0; }
    .wrap { max-width: 1100px; margin: 28px auto; padding: 0 12px; }
    .card { background: var(--bg); border-radius: 16px; padding: 22px;             box-shadow: 0 10px 20px rgba(0,0,0,.20); overflow: hidden; }
    h1 { margin: 0 0 16px; font-weight: 700; text-align:center; }
    /* keep the table inside the card on narrow screens */
    .grid { width: 100%; border-collapse: separate; border-spacing: 12px 12px;             table-layout: fixed; }
    .grid td { width: 33.33%; }
    thead th { text-align: center; font-weight: 600; font-size: 18px; padding: 6px 2px 8px; }
    tbody td { vertical-align: top; }
    /* blue pills */
    a.btn { display:inline-block; background:var(--btn); color:#fff; text-decoration:none;             padding:8px 12px; border-radius:12px; line-height:1.15;             box-shadow:0 2px 6px rgba(0,0,0,.25); transition:transform .05s ease-in-out;             max-width:100%; word-break:break-word; font-size:16px; }
    /* extra-tight chips for TNF / Sunday / MNF */
    a.btn-tight { padding:5px 9px; font-size:14px; border-radius:10px; white-space:nowrap; }
    a.btn:hover { transform: translateY(-1px); }
    /* arrange pills horizontally inside each cell */
    .cell { display:flex; justify-content:center; align-items:center; gap:10px; flex-wrap:wrap; }
    /* mobile tweaks */
    @media (max-width: 600px){
      h1 { font-size:26px; }
      thead th { font-size:15px; }
      .grid { border-spacing: 10px 10px; }
      /* allow wrapping so long labels don't force overflow */
      a.btn { font-size:12.5px; padding:6px 9px; border-radius:9px; white-space:normal; }
      a.btn-tight { font-size:12px; padding:4px 7px; } /* keep TNF/Sunday/MNF compact */
    }
  </style>
</head>
<body>
  <div class="wrap">

      <table class="grid">

        </thead>
        <tbody>
          <tr><td><div class='cell'><div class="btnrow"><a class='btn btn-tight' href='https://www.pff.com/news/fantasy-football-nfl-week-2-game-recap-immediate-fantasy-football-takeaways-from-thursdays-game' target='_blank' rel='noopener'>TNF</a> <a class='btn btn-tight' href='https://www.pff.com/news/fantasy-football-nfl-week-1-recap-immediate-fantasy-football-takeaways-from-sundays-games-2025' target='_blank' rel='noopener'>Sunday</a> <a class='btn btn-tight' href='https://www.pff.com/news/fantasy-football-nfl-week-2-game-recap-immediate-fantasy-football-takeaways-from-thursdays-game' target='_blank' rel='noopener'>MNF</a></div></div></td><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-rankings-2025-week-2' target='_blank' rel='noopener'>Weekly</a></div></td><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-waiver-wire-pickups-nfl-week-2' target='_blank' rel='noopener'>Waivers</a></div></td></tr>
<tr><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-nfl-usage-production-report-week-1' target='_blank' rel='noopener'>Usage & Production</a></div></td><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-rest-of-season-fantasy-football-rankings-following-nfl-week-1-2025' target='_blank' rel='noopener'>Rest of Season</a></div></td><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-week-2-5-to-waiver-wire-add-5-to-drop-5-to-buy-low-5-to-sell-high-2025' target='_blank' rel='noopener'>5 to Add/Drop/Buy/Sell</a></div></td></tr>
<tr><td><div class='cell'><a class='btn' href='https://www.pff.com/news/college-usage-and-production-report-week-2' target='_blank' rel='noopener'>College Usage & Production</a></div></td><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-rankings-2025-dynasty-week-1' target='_blank' rel='noopener'>Dynasty</a></div></td><td><div class='cell'><a class='btn' href='https://www.pff.com/news/fantasy-football-start-sit-advice-week-2-2025' target='_blank' rel='noopener'>Start/Sit</a></div></td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
